<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hoverboard</title>
  </head>
  <body>
    <div class="control-panel">
      <h1>Choose color scheme</h1>
      <div class="scheme">
        <button>Color scheme one</button>
        <div class="color-row">
          <div
            class="color-preview"
            style="background-color: #ff6633"
          ></div>
          <div
            class="color-preview"
            style="background-color: #ffb399"
          ></div>
          <div
            class="color-preview"
            style="background-color: #ff33ff"
          ></div>
          <div
            class="color-preview"
            style="background-color: #ffff99"
          ></div>
          <div
            class="color-preview"
            style="background-color: #00b3e6"
          ></div>
        </div>
      </div>
      <div class="scheme">
        <button>Color scheme two</button>
        <div class="color-row">
          <div
            class="color-preview"
            style="background-color: #e6b333"
          ></div>
          <div
            class="color-preview"
            style="background-color: #3366e6"
          ></div>
          <div
            class="color-preview"
            style="background-color: #999966"
          ></div>
          <div
            class="color-preview"
            style="background-color: #99ff99"
          ></div>
          <div
            class="color-preview"
            style="background-color: #b34d4d"
          ></div>
        </div>
      </div>
      <div class="scheme">
        <button>Color scheme three</button>
        <div class="color-row">
          <div
            class="color-preview"
            style="background-color: #80b300"
          ></div>
          <div
            class="color-preview"
            style="background-color: #ff3380"
          ></div>
          <div
            class="color-preview"
            style="background-color: #e6b3b3"
          ></div>
          <div
            class="color-preview"
            style="background-color: #6680b3"
          ></div>
          <div
            class="color-preview"
            style="background-color: #9900b3"
          ></div>
        </div>
      </div>
      <h2>Choose the termination method</h2>
      <button class="termination-button">
        Image disappears after 5 seconds
      </button>
      <button class="termination-button">
        Delete the image manually
      </button>
    </div>
    <div class="container" id="container"></div>
    <script src="app.js"></script>
  </body>
</html>
